<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Nicki Abels</title>
  </head>
  <body>
    <div id="sidebar">
      <img
        src="https://nickisamantha.github.io/allImages/images/swegga.jpg"
        alt=""
      />
    </div>
    
    <div id="banner">
      <img
        src="https://nickisamantha.github.io/allImages/images/delivery.gif"
        alt=""
      />
    </div>
    <div id="navigation">
      <img
        src="https://nickisamantha.github.io/allImages/images/links.gif"
        alt=""
      />
    </div>
    <div id="page">

      <div class="container">
     
          <div class="row">
            <div class="col-2">Description</div>
            <div class="col-2">Size</div>
            <div class="col-2">Color</div>
            <div class="col-2">Price</div>
            <div class="col-2">Quantity</div>
            <div class="col-2">Total</div>

            <div class="col-2"><a href="">Female Ski Jacket</a></div>
            <div class="col-2">
              <select>
                <option value="option1">Small</option>
                <option value="option2">Medium</option>
                <option value="option3">Large</option>
              </select>
            </div>
            <div class="col-2">
              <select>
                <option value="option1">Red</option>
                <option value="option2">Pink</option>
                <option value="option3">Black</option>
              </select>
            </div>
            <div class="col-2" id="price1">150.95</div>
            <input class="col-2"  value="" id="qty1"></input>
            <div class="col-2" id="total1">R 0.00</div>

            <div class="col-2"><a href="">Male Ski Jacket</a></div>
            <div class="col-2">
              <select>
                <option value="option1">Small</option>
                <option value="option2">Medium</option>
                <option value="option3">Large</option>
              </select>
            </div>
            <div class="col-2">
              <select>
                <option value="option1">Red</option>
                <option value="option2">Blue</option>
                <option value="option3">White</option>
              </select>
            </div>
            <div class="col-2" id="price2">180.95</div>
            <input class="col-2"  value="" id="qty2"></input>
            <div class="col-2" id="total2">R 0.00</div>

              <div class="col-8">Click to confirm and process your order</div>
              <div class="col-2"><button id="calculateButton">Total Price</button></div>
              <div class="col-2" id="orderTotal">R 0.00</div>
            
          </div>
       
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script/code.js"></script>
  </body>
  <footer> 
    <p class="copyright">
        &copy; Swegga Fashion - Nicki Abels
  </p>
    
  </footer>
</html>
